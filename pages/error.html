<md-content layout-fill layout-padding flex layout-align="start start" layout="column">
  <pre>
    {{data.Mission.errors}}
  </pre>
  <md-content layout="row" layout-align="center center">
    <md-button ng-show="data.reportable" class="md-raised" ng-click="reportError()">Report This Error</md-button>
    <md-icon ng-show="mailSuccess">done</md-icon>
    <md-icon ng-show="mailError">clear</md-icon>
  </md-content>
</md-content>
